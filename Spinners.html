<!DOCTYPE html>
<html>
    <head>
        <title>Spinners</title>
        <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    </head>
    <body>
        <p><a style="text-decoration: none;" href="Bootstrap.html">Go Back</a></p>
        <br>
        <h5>Basic Spinner</h5>
        <div class="spinner-border">
            <span class="visually-hidden">Loading.....</span>
        </div>
        <br>
        <hr>
        <br>
        <h5>Colored Spinners</h5>
        <div class="spinner-border text-danger">
            <span class="visually-hidden">Loading....</span>
        </div>
        <div class="spinner-border text-warning">
            <span class="visually-hidden">Loading....</span>
        </div>
        <div class="spinner-border text-info">
            <span class="visually-hidden">Loading....</span>
        </div>
        <div class="spinner-border text-secondary">
            <span class="visually-hidden">Loading....</span>
        </div>
        <br>
        <hr>
        <br>
        <h5>Basic Growing Spinner</h5>
        <div class="spinner-grow">
            <span class="visually-hidden">Loading.....</span>
        </div>
        <br>
        <hr>
        <br>
        <h5>Colored Growing Spinner</h5>
        <div class="spinner-grow text-danger">
            <span class="visually-hidden">Loading....</span>
        </div>
        <div class="spinner-grow text-warning">
            <span class="visually-hidden">Loading....</span>
        </div>
        <div class="spinner-grow text-info">
            <span class="visually-hidden">Loading....</span>
        </div>
        <div class="spinner-grow text-secondary">
            <span class="visually-hidden">Loading....</span>
        </div>
        <br>
        <hr>
        <br>
        <h5>Normal and Growing Spinner in a Button</h5>
        <button class="btn btn-primary" type="button">
            <span class="spinner-border spinner-border-sm"></span>
            Loading.....
        </button>
        <button class="btn btn-primary" type="button">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading.....
        </button>
        <br>
        <hr>
        <br>
        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
