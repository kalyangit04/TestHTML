<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101</title>
        <link href="Vendor/Bootstrap/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <p><a href="Bootstrap.html" style="text-decoration: none;">Go Back</a></p>
        <div class="container">
            container
        </div>
        <div class="container-sm bg-white my-4 py-3">
            container-sm <=576px
        </div>
        <div class="container-md bg-dark">
            container-md <=768px
        </div>
        <div class="container-lg bg-danger">
            container-lg <=992px
        </div>
        <div class="container-xl bg-warning">
            container-xl <=1200px
        </div>
        <div class="container-xxl bg-primary">
            container-xxl <=1400px
        </div>
        <div class="container-fluid">
            container-fluid -> 100% width
        </div>
        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
