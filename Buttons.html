<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device=device-width">
        <title>Buttons</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.css">
    </head>
    <body>
        <p><a href="Bootstrap.html" style="text-decoration: none;">Go Back</a></p>

        <h6 style="text-align: center;">Buttons without outlines</h6>
        <button type="button" class="btn btn-success">Success -> Green</button>
        <button type="button" class="btn btn-primary">primary -> Blue</button>
        <button type="button" class="btn btn-danger">Danger -> Red</button>
        <button type="button" class="btn btn-warning">Warning -> Yellow</button>
        <button type="button" class="btn btn-dark">Dark -> black</button>
        <button type="button" class="btn btn-info">Info -> black</button>
        <button type="button" class="btn btn-light">Light -> black</button>
        <button type="button" class="btn btn-secondary">Secondary -> black</button>
        
        <br>
        <hr>
        <br>

        <h6 style="text-align: center;">Buttons with outlines</h6>
        <button type="button" class="btn btn-outline-success active">Success -> Green</button>
        <button type="button" class="btn btn-outline-primary">primary -> Blue</button>
        <button type="button" class="btn btn-outline-danger">Danger -> Red</button>
        <button type="button" class="btn btn-outline-warning">Warning -> Yellow</button>
        <button type="button" class="btn btn-outline-dark">Dark -> black</button>
        <button type="button" class="btn btn-outline-info">Info -> black</button>
        <button type="button" class="btn btn-outline-light">Light -> black</button>
        <button type="button" class="btn btn-outline-secondary">Secondary -> black</button>

        <br>
        <hr>
        <br>

        <h6 style="text-align: center;">Different types of Buttons</h6>
        <button type="button" class="btn btn-outline-success btn-lg">Submit</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Submit</button>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-danger">Submit</button>
        </div>

        <br>
        <hr>
        <br>

        <h6 style="text-align: center;">Spinner</h6>
        <div>
            <button type="button" class="btn btn-primary">Signing In
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button type="button" class="btn btn-primary">Signing In
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>
        </div>

        <br>
        <hr>
        <br>

        <h6 style="text-align: center;">Button Group</h6>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-success">
                <i class="bi-pencil"></i>Edit
            </button>
            <button type="button" class="btn btn-outline-danger">
                <i class="bi-trash"></i>Delete
            </button>
        </div>
        <br>
        <hr>
        <br>

        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
