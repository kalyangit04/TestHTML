<!DOCTYPE html>
<html>
    <head>
        <title>Alerts</title>
        <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    </head>
    <body>
        <p><a href="Bootstrap.html" style="text-decoration: none;">Go Back</a></p>
        <br>
        <div class="container"S>
            <h5>Simple Alerts</h5>
            <div class="alert alert-primary">This is a Simple Alert</div>
            <div class="alert alert-warning">This is a Simple Alert</div>
            <div class="alert alert-danger">This is a Simple Alert</div>
        </div>
        <br>
        <hr>
        <br>
        <div class="container">
            <h5>Simple Alerts with Icons</h5>
            <div class="alert alert-primary d-flex align-items-center" role="alert">
                <i class="bi bi-info-circle"></i>
                &nbsp;  This is a Informative Alert
            </div>
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-circle"></i>
                &nbsp;  This is a Simple Alert</div>
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-x-circle"></i>
                &nbsp;  This is a Error Alert</div>
        </div>
        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
