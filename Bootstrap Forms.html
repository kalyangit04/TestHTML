<!DOCTYPE html>
<html>
    <head>
        <title>Forms Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="device=device-width">
        <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.css">
    </head>
    <body>
        <p><a href="Bootstrap.html" style="text-decoration: none;">Go Back</a></p>
        
        <div class="container">
            <div class="card" style="width: 400px;">
                <div class="card-header">
                    <h3 style="text-align: center;">Login</h3>
                </div>
                <div class="card-body">
                   <form>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="remember_me">Keep me logged in</label>
                        <input type="checkbox" class="form-check-input" id="remember_me">
                    </div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                </form>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="container">
            <div class="card" style="margin: 25px;">           
             <form>
                <div class="card-header">
                    <h3 style="text-align: center;">Signup</h3>
                </div>
                <div class="card-body">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="retype_password">Confirm Password</label>
                    <input type="password" class="form-control" id="retype_password" placeholder="Retype your password" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="gender">Gender</label>
                    <div class="form-check from-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check from-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I agree to the terms and conditions of <a href="#">Swach.Inc</a></label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="letter">
                    <label class="form-check-label" for="letter">Subscribe to Newsletter</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="remember_me">
                    <label class="form-check-label" for="remember_me">Keep me logged in</label>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-success">Sign In</button>
                    </div>
                </div>
             </form>
            </div>
        </div>
        </div>
        <br>
        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
