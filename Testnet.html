<!DOCTYPE html>
<html>
    <head>
        <title>Testnet</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        <style>
            .cr{
                color: red;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <h3>
                    <i>Testnet Table</i>
                </h3>
                <tr style="background-color: aquamarine;">
                    <th><i>S.NO</i></th>
                    <th><i>Month</i></th>
                    <th><i>Amount</i></th>
                    <th><i>price</i></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td rowspan="2">Start</td>
                    <td>15000</td>
                    <td>17000</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>16000</td>
                    <td>18000</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Mid</td>
                    <td>17000</td>
                    <td>19000</td>
                </tr>
                <tr>
                    <th rowspan="2">4</th>
                    <td>Almost</td>
                    <td>20000</td>
                    <td>22000</td>
                </tr>
                <tr>
                    <td>End</td>
                    <td>21000</td>
                    <td>24000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="background-color: greenyellow;">
                    <th><i>Total</i></th>
                    <td>All</td>
                    <td class="cr">65000</td>
                    <td class="cr">
                        75000
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
