<!DOCTYPE html>
<html>
    <head>
        <title>Breadcrumb</title>
        <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.css">

        <style>
            .breadcrumb-item + .breadcrumb-item::before{
                content: "\\";
            }
        </style>
    </head>
    <body>
        <p><a href="Bootstrap.html" style="text-decoration: none;">Go Back</a></p>
        <div class="container">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" style="text-decoration: none;">About Us </a></li>
                    <li class="breadcrumb-item"><a href="#" style="text-decoration: none;">Company</a></li>
                    <li class="breadcrumb-item active">About the Company</li>
                </ol>
            </nav>
        </div>
        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
