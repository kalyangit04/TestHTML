<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
    </head>
    <body>
        <p><a href="Bootstrap.html" style="text-decoration: none;">Go Back</a></p>
        <br>
        <h5>Simple Progress Bar</h5>
        <div class="progress">
            <div class="progress-bar" style="width: 30%;">30%</div>
        </div>
        <br>
        <hr>
        <br>
        <h5>Simple Progress Bar with % label</h5>
        <div class="progress">
            <div class="progress-bar" style="width: 56%;">56%</div>
        </div>
        <br>
        <hr>
        <br>
        <h5>Simple Progress Bar with 1px height</h5>
        <div class="progress" style="height: 10px;">
            <div class="progress-bar" style="width: 56%; ">56%</div>
        </div>
        <br>
        <hr>
        <br>
        <h5>Simple Progress Bar with striped</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 56%; ">56%</div>
        </div>
        <br>
        <hr>
        <br>
        <h5>Animation Progress Bar with Striped Bar</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 56%; ">56%</div>
        </div>
        <br>
        <hr>
        <br>
        <h5>Animation Progress Bar with Primary and Info Colors</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 56%; ">56%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 56%; ">56%</div>
        </div>
        <script src="Vendor/Bootstrap/js/bootstrap.js"></script>
    </body>
</html>
